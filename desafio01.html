<html>
  <script>
    function verificaNumeroPrimo(num) {
      if (num === 2) {
        console.log(`O número ${num} é primo.`)
      } else if (num > 1) {
        for (var i = 2; i < num; i++) {
          if (num % i !== 0) {
            console.log(`O número ${num} é primo.`)
            break;
          } else if (num === i * i) {
            console.log(`O número ${num} não é primo.`)
            break;
          } else {
            console.log(`O número ${num} não é primo.`)
            break;
          }
        }
      } else {
        console.log(`O número ${num} não é primo.`)
      }
    }

  </script>
</html>
