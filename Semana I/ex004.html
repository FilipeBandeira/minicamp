<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        var soma = 4 + 2;

        var sub = 5 - 3;

        var multiplicacao = 5 * 4;

        var divisao = 20 / 4;

        console.log(soma, sub, multiplicacao, divisao);

        var resto = 20 % 3;
        console.log(resto);

        var potenciacao = 3** 4;
        console.log(potenciacao);

        var a = 10;
        var b = 80;
        var resultado = ((a + b) / (8 + 2));
        console.log(resultado);

        var incremento = 11;
        incremento = incremento + 1;
        incremento++;
        console.log(incremento);

        var decremento = 10;
        decremento = decremento -1;
        decremento--;
        console.log(decremento);
        
    </script>
</body>
</html>
