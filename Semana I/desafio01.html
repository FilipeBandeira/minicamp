<html>
  <script>
    function verificaNumeroPrimo(num) {
      var result = "";
      var contador = 0;

      if (num > 1) {
        for (var i = 2; i <= num; i++) {
          if (num % i == 0) {
            contador++;
          }
        }

        if (contador == 1) {
          result = `O número ${num} é primo.`;
        } else {
          result = `O número ${num} não é primo.`;
        }
      } else {
        result = `O número testado não é primo! Lembre-se que número primos são todos os números naturais maiores que 1 e divisíveis por 1 e por eles mesmos!`;
      }
      return result;
    }
  </script>
</html>
