<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>IMC</title>
  </head>
  <body>
    
    <h1 class="h1">IMC</h1>

    <div id="calculadora">
      <label for="input-weight">Peso (kg):</label><br />
      <input
        id="input-weight"
        type="number"
        value=""
        step="0.1"
        placeholder="Insira o seu peso em Kg"
      /><br /><br />
      <label for="input-height">Altura (m): </label><br />
      <input
        id="input-height"
        type="number"
        value=""
        step="0.01"
        placeholder="Insira a sua altura em m"
      />
      <p>
        <button id="button-calculate-imc">
          Calcular IMC
        </button>
      </p>
      <p id="paragraph-result">
        O IMC desses dados é <strong id="imc-result"></strong>.
      </p>
      <p>
        Este valor considera que você está na faixa <strong id="imc-message"></strong>
      </p>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
