<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<body>
    <script>
        // Atribuição
        var abacate = 2;
        var melancia = 3;
        
        // Soma
        var total = abacate + melancia;
        console.log(total);
        
        //Reatribuição
        abacate = 5;

        total = abacate + melancia;
        console.log(total);
    </script>
</body>
</html>
